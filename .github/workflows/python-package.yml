name: Python package

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          python -m pip install cython pyinstaller pyinstaller-versionfile

      - name: Build package
        run: |
          python build.py

      - name: Upload release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.exe
